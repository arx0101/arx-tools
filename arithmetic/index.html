      <br>
      <h1 class="header">Arithmetic Calculator</h1>
      <input class="search" id="keyword" oninput="searchList();" placeholder="Cari Operasi..." type="text">
      <div class="layout" id="layout">
        <div class="addition">
          <h2>Addition</h2>
          <input class="first-num" oninput="addition()" placeholder="First number" type="number">
          <h2><i class="fas fa-plus"></i></h2>
          <input class="second-num" oninput="addition()" placeholder="Second number" type="number">
          <h2><i class="fas fa-equals"></i></h2>
          <input class="result-num" placeholder="Result number" readonly type="number">
        </div>
        <br>
        <div class="substraction">
          <h2>Substraction</h2>
          <input class="first-num" oninput="substraction()" placeholder="First number" type="number">
          <h2><i class="fas fa-minus"></i></h2>
          <input class="second-num" oninput="substraction()" placeholder="Second number" type="number">
          <h2><i class="fas fa-equals"></i></h2>
          <input class="result-num" placeholder="Result number" readonly type="number">
        </div>
        <br>
        <div class="multiplication">
          <h2>Multiplication</h2>
          <input class="first-num" oninput="multiplication()" placeholder="First number" type="number">
          <h2><i class="fas fa-times"></i></h2>
          <input class="second-num" oninput="multiplication()" placeholder="Second number" type="number">
          <h2><i class="fas fa-equals"></i></h2>
          <input class="result-num" placeholder="Result number" readonly type="number">
        </div>
        <br>
        <div class="division">
          <h2>Division</h2>
          <input class="first-num" oninput="division()" placeholder="First number" type="number">
          <h2><i class="fas fa-divide"></i></h2>
          <input class="second-num" oninput="division()" placeholder="Second number" type="number">
          <h2><i class="fas fa-equals"></i></h2>
          <input class="result-num" placeholder="Result number" readonly type="number">
        </div>
        <br>
        <div class="modulus">
          <h2>Modulus</h2>
          <input class="first-num" oninput="modulus()" placeholder="First number" type="number">
          <h2><i class="fas fa-percentage"></i></h2>
          <input class="second-num" oninput="modulus()" placeholder="Second number" type="number">
          <h2><i class="fas fa-equals"></i></h2>
          <input class="result-num" placeholder="Result number" readonly type="number">
        </div>
        <br>
      </div>
